<section class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="form-group">
        <label>UserName:</label>
        <input class="form-control" placeholder="Ex: JohnSmith" [(ngModel)]="loginModel.userName">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input class="form-control" placeholder="" [(ngModel)]="loginModel.password" (keyup.enter)="login()">
      </div>
      <button class="btn btn-secondary float-left" data-toggle="modal" data-target="#registerModal">
        Register
      </button>
      <button class="btn btn-primary float-right" (click)="login()">
        Login
      </button>
    </div>
  </div>
</section>

<app-register-modal></app-register-modal>
